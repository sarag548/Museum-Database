{% extends "layout.html" %}
{% block content %}
    {% for row in outString %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row.EraID }}</a>
              <small class="text-muted">Era.</small>
            </div>
			<h2><a class="article-title" href="{{ url_for('era_search', start=row.EraStartDate, end=row.EraEndDate) }}">{{ row.EraStartDate }} - {{row.EraEndDate}}</a></h2>

          </div>
        </article>
     {% endfor %}
{% endblock content %}
