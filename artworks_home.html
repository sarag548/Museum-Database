{% extends "layout.html" %}
{% block content %}
<h1>&nbsp;Art Works</h1>
    {% for row in outString %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row['RefNumberID']}}</a>
              <small class="text-muted"></small>
            </div>
			<h2><a class="article-title" href="{{url_for('artwork_page', ArtTitle=row.ArtTitle, refNum=row.RefNumberID)}}">{{ row['ArtTitle'] }}</a></h2>
            <small class="text-muted"></small>
          </div>
        </article>
     {% endfor %}
{% endblock content %}
